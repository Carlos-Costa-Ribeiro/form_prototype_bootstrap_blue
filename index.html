<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
        defer></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="container-fluid d-flex"
    style="height: 100vh; background-image: url(./assets/img/dragon-scales.svg); background-position: center;">
    <div class="container bg-white align-self-center d-flex justify-content-center" style="height:60rem; max-width: 50rem; border-radius: 3rem;">
        <form action="" class="p-5 d-flex flex-column text-center align-self-center" style="font-size: 2rem;">
            <h2 class="mb-5 display-2">Registre-se</h2>
            <div class="mb-5">
                <label class="form-label mb-3" for="name">Nome completo:</label class="form-label">
                <input class="form-control p-3 is-valid"  type="text" name="name" placeholder="Digite seu nome ..." id="name">
            </div>
            <div class="mb-5">
                <label class="form-label mb-3" for="email">E-mail:</label class="form-label">
                <input class="form-control p-3 is-invalid" type="email" name="email" placeholder="Digite seu email ..." id="email">
            </div>
            <div class="mb-5">
                <label class="form-label mb-3" for="password">Senha:</label class="form-label">
                <input class="form-control p-3 is-valid" type="password" name="pass" placeholder="Digite sua senha ..." id="password">
            </div>
            <div class="my-5 form-check">
                <input  class="form-check-label" type="checkbox" name="check" id="ter">
                <label for="ter">Eu li e concordo com termos de uso.</label class="form-check-input">
            </div>
            <input type="submit" class="bg-primary w-50 mx-auto p-3 border-0 text-white" style="border-radius: 1rem;" value="Criar conta">
        </form>
    </div>
</body>

</html>
